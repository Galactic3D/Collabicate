<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/collab.css">

  <!-- Javascript -->
  <script type="text/javascript" src="js/collab.js"></script>

  <title>Collabicate - Collab</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-logo navbar-spacing" href="index.html">Collabicate</a>
    <h6 id="collabLabel" class="navbar-spacing"></h6>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar" style="z-index: 999999">
    <a href="#" onclick="openDiscussion()">Discussion</a>
    <a href="#" onclick="openFiles()">Files</a>
    <a href="#" onclick="openTasks()">Tasks</a>
    <a href="#" onclick="openGuides()">Guides</a>
    <a href="#" onclick="openQuizes()">Quizes</a>

    <div class="move-bottom">
      <a href="#" onclick="openMembers()">Members</a>
      <a data-bs-toggle="modal" href="#inviteModal">Invite</a>
    </div>
  </div>

  <!-- Page content -->
  <div class="content">
    <!-- Discussion -->
    <div id="discussion" class="hide">
      <div class="message-box" id="messageBox">

      </div>

      <div class="chat-box">
        <div class="d-table-cell w-100">
          <textarea class="form-control" id="chatBoxInput" placeholder="Enter a message..." rows="3" required="required" style="resize: none;"></textarea>
        </div>
        <div class="d-table-cell align-middle">
          <button class="btn btn-secondary message-send-button" onclick="processNewMessage()">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-up-right-square-fill" viewBox="0 0 16 16">
              <path d="M14 0a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12zM5.904 10.803L10 6.707v2.768a.5.5 0 0 0 1 0V5.5a.5.5 0 0 0-.5-.5H6.525a.5.5 0 1 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 .707.707z" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Files -->
    <div id="files" class="hide">
      Files
    </div>

    <!-- Tasks -->
    <div id="tasks" class="hide">
      Tasks
    </div>

    <!-- Guides -->
    <div id="guides" class="hide">
      Guides
    </div>

    <!-- Quizes -->
    <div id="quizes" class="hide">
      Quizes
    </div>

    <!-- Members -->
    <div id="members" class="hide">
      <div class="center">
        <h3 class="members-label-spacing">Members</h3>
      </div>

      <table id="membersTable" class="table table-stripped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Invite Members Modal -->
  <div class="modal fade" id="inviteModal" tabindex="-1" aria-labelledby="inviteLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="inviteLabel">Invite Members</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body center invite-spacing">
          <h4 id="inviteCollabCode">Collab Code: </h4>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>

  <!-- Firebase Products -->
  <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-firestore.js"></script>

  <!-- Firebase Config -->
  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyD8BljaP-XjR21pnHkuhDW8Lc2BsfK64Hk",
      authDomain: "collabicate-1a0af.firebaseapp.com",
      projectId: "collabicate-1a0af",
      storageBucket: "collabicate-1a0af.appspot.com",
      messagingSenderId: "330828206033",
      appId: "1:330828206033:web:fd2cf2bd4192ddf90d9af0"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    var db = firebase.firestore();
  </script>

  <!-- Validate Auth User -->
  <script type="text/javascript">
    loadPages();
    openDiscussion();

    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        messageListener();
      } else {
        window.location.href = "login.html";
      }
    });

    loadGroup();
  </script>
</body>

</html>
