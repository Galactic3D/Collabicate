<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/collab.css">

  <!-- Javascript -->
  <script type="text/javascript" src="js/collab.js"></script>

  <title>Collabicate - Collab</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-logo navbar-spacing" href="index.html">Collabicate</a>
    <h6 id="collabLabel" class="navbar-spacing"></h6>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar" style="z-index: 2">
    <a href="#" onclick="openDiscussion()">Discussion</a>
    <!-- <a href="#" onclick="openFiles()">Files</a> -->
    <a href="#" onclick="openTasks()">Tasks</a>
    <a href="#" onclick="openGuides()">Guides</a>
    <!-- <a href="#" onclick="openQuizes()">Quizes</a> -->

    <div class="move-bottom">
      <a href="#" onclick="openMembers()">Members</a>
      <a data-bs-toggle="modal" href="#inviteModal">Invite</a>
    </div>
  </div>

  <!-- Page content -->
  <div class="content">
    <!-- Discussion -->
    <div id="discussion" class="hide">
      <div class="message-box" id="messageBox">

      </div>

      <div class="chat-box">
        <div class="d-table-cell w-100">
          <textarea class="form-control" id="chatBoxInput" placeholder="Enter a message..." rows="3" required="required" style="resize: none;"></textarea>
        </div>
        <div class="d-table-cell align-middle">
          <button class="btn btn-secondary message-send-button" onclick="processNewMessage()">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-up-right-square-fill" viewBox="0 0 16 16">
              <path d="M14 0a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12zM5.904 10.803L10 6.707v2.768a.5.5 0 0 0 1 0V5.5a.5.5 0 0 0-.5-.5H6.525a.5.5 0 1 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 .707.707z" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Files -->
    <div id="files" class="hide">
      <form class="input-group" style="margin-top: 50px;" onsubmit="processFileUpload(event)">
        <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload" required="required">
        <button type="submit" class="btn btn-secondary">Upload</button>
      </form>

      <div class="" style="padding-top: 50px;">
        <table id="fileTable" class="table table-stripped">
          <thead>
            <tr>
              <th scope="col">File Name</th>
              <th scope="col">File Type</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Tasks -->
    <div id="tasks" class="hide tasks-box">
      <div class="center">
        <h3 class="members-label-spacing">Tasks</h3>
      </div>

      <div id="tasks-container">

      </div>

      <a data-bs-toggle="modal" href="#createTaskModal" id="createTaskButton">
        <div class="card project-card" style="width: 30rem; height: 6rem; margin-top: 30px; margin-bottom: 30px;">
          <div class="card-body text-center join-card">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-plus text-muted" viewBox="0 0 16 16">
              <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
            </svg>
          </div>
        </div>
      </a>
    </div>

    <!-- Guides -->
    <div id="guides" class="hide">
      <div class="">
        <button type="button" class="btn btn-secondary" style="margin-top: 20px; margin-left: 20px; margin-bottom: 30px;" data-bs-toggle="modal" href="#createGuideModal">Create a Guide</button>
      </div>

      <div class="">
        <table id="guidesTable" class="table table-stripped">
          <thead>
            <tr>
              <th scope="col">Guide Name</th>
              <th scope="col">About</th>
              <th scope="col">Made By</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Quizes -->
    <div id="quizes" class="hide">
      Quizes
    </div>

    <!-- Members -->
    <div id="members" class="hide">
      <div class="center">
        <h3 class="members-label-spacing">Members</h3>
      </div>

      <table id="membersTable" class="table table-stripped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Invite Members Modal -->
  <div class="modal fade" id="inviteModal" tabindex="-1" aria-labelledby="inviteLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="inviteLabel">Invite Members</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body center invite-spacing">
          <h4 id="inviteCollabCode">Collab Code: </h4>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Task Modal -->
  <div class="modal fade" id="createTaskModal" tabindex="-1" aria-labelledby="createTaskLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createOrJoinLabel">Add a Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Create Menu -->
          <form onsubmit="processNewTask(event)">
            <div class="form-group" style="margin-top:15px;">
              <label for="taskNameInput">Task Name</label>
              <input type="text" class="form-control" id="taskNameInput" placeholder="Name" required="required">
            </div>
            <div class="form-group" style="margin-top:30px;">
              <label for="taskDescriptionInput">Task Description</label>
              <textarea class="form-control" id="taskDescriptionInput" rows="3" required="required"></textarea>
            </div>
            <button type="submit" class="btn btn-secondary form-button" style="margin-top:30px;">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Guide Modal -->
  <div class="modal fade" id="createGuideModal" tabindex="-1" aria-labelledby="createGuideLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createGuideLabel">Create a Guide</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Create Menu -->
          <form onsubmit="processNewGuide(event)">
            <div class="form-group" style="margin-top:15px;">
              <label for="guideNameInput">Guide Name</label>
              <input type="text" class="form-control" id="guideNameInput" placeholder="Name" required="required">
            </div>
            <div class="form-group" style="margin-top:30px;">
              <label for="guideDescriptionInput">Guide Description</label>
              <input type="text" class="form-control" id="guideDescriptionInput" placeholder="Description" required="required">
            </div>
            <button type="submit" class="btn btn-secondary form-button" style="margin-top:30px;">Create</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>

  <!-- Firebase Products -->
  <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-storage.js"></script>

  <!-- Validate Auth User -->
  <script type="text/javascript">
    loadPages();
    openDiscussion();

    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        messageListener();
        loadTasks();
        // loadFiles();
        loadGuides();
      } else {
        window.location.href = "login.html";
      }
    });

    loadGroup();
  </script>
</body>

</html>
